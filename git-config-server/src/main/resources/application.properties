server.port=8888
spring.application.name=github-config-server

spring.cloud.config.server.git.uri=https://github.com/salasky/prop-test.git

#клонировать удаленный git репозиторий в локальный git (чтобы не делать это вручную)
spring.cloud.config.server.git.clone-on-start=true
#куда будет клонироваться git репозиторий
spring.cloud.config.server.git.basedir=file://c:/tmp/git-c

#название ветки
spring.cloud.config.server.git.default-label=main