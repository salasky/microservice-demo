
server.port=8765

spring.application.name=api-gateway
#интеграцию с сервером обнаружения для маршрутов
spring.cloud.gateway.discovery.locator.enabled=true
#не учитываем регистр названий сервисов
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
#eureka server
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

#Ручная настройка маршрутизации
spring.cloud.gateway.routes[0].id=test
spring.cloud.gateway.routes[0].uri=lb://eclient
spring.cloud.gateway.routes[0].predicates[0]=Path=/main/test
spring.cloud.gateway.routes[0].predicates[1]=Method=GET

spring.cloud.gateway.routes[1].id=test2
spring.cloud.gateway.routes[1].uri=lb://eclient2
spring.cloud.gateway.routes[1].predicates[0]=Path=/document/test
spring.cloud.gateway.routes[1].predicates[1]=Method=GET

